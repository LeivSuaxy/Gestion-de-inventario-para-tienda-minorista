<div>
    <ng-container *ngIf="ventas.length != 0; then Ventas else Noventas"/>

    <ng-template #Ventas>
      <ol class="list-group list-group-numbered">
        <ng-container *ngFor="let list of cartService.cart">
          <li class="list-group-item listhelp">{{list.nombre}} <span class="lista-precios">{{list.precio}}$</span>
            <a class="btn btn-sm btn-success menos">-</a> <a class="btn btn-sm btn-success mas">+</a> </li>
        </ng-container>
      </ol>
      <hr/>
      <p class="total">Total: {{cartService.preciototal}}$</p>
    </ng-template>

    <ng-template #Noventas>
      <p> Aun no has comprado ning√∫n elemento. Visita el stock para que compres algo. </p>
    </ng-template>
</div>
